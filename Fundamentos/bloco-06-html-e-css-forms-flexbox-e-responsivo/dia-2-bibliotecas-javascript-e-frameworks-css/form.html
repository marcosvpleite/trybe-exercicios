<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
</head>
<body>
    <header class="container">
        <h1 class="display-1 text-center">Trybe Trip</h1>
    </header>
    <main>
        <form action="" method="post" class="mb-3 container">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control"/>
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control"/>
           
           
                <p class="lead">Destino Preferido:</p>
                <div class="form-check form-check-inline">
                    <label for="destino1"class="form-check-label">Cidade</label>
                    <input type="radio" name="destino" id="destino1" value="Cidade" class="form-check-input" />
                </div>
                <div class="form-check form-check-inline">
                    <label for="destino2" class="form-check-label">Campo</label>
                    <input type="radio" name="destino" id="destino2" value="Campo"class="form-check-input" />
                </div>  
                <div class="form-check form-check-inline">
                    <label for="destino3" class="form-check-label">Praia</label>
                    <input type="radio" name="destino" id="destino3" value="Praia"class="form-check-input" /> 
                </div>  
                <div class="form-check form-check-inline">
                    <label for="destino4" class="form-check-label">Montanhas</label>
                    <input type="radio" name="destino" id="destino4" value="Montanhas"class="form-check-input" />
                </div> 
                    
            
             <div id="textarea">
                 <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                 <textarea name="resposta" id="resposta" cols="30" rows="5" class="form-control"></textarea>
             </div>
             <div id="data" >
                 <label for="data">Qual a melhor data para realizar sua viagem?</label>
                 <input type="date" name="data" id="data"/>
             </div>
             <div class="form-check">
                 <input type="checkbox" name="opt" id="oportunidades"class="form-check-input" />
                 <label for="oportunidades" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
             </div>
             <div class="form-check">
                 <input type="checkbox" name="opt" id="divulgacao" class="form-check-input"/>
                <label for="divulgacao" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
            <button type="submit" id="button-enviar"class="btn btn-success">Enviar</button>
            <button type="reset" id="button-apagar" class="btn btn-danger">Limpar</button>
         </form>
         
    </main>
    <footer id="rodape" class="container">
        <p>Formulário desenvolvido por <strong><em>Marcos Leite</em></strong></p>
    </footer>
</body>
</html>
